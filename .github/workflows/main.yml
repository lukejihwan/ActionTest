# workflows의 이름
name: CI

# 어떤 상황에서 동작하는지
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 환경설정
env:
  PROJECT_NAME: cake_project
  BUCKET_NAME: cakeproject-s3-bucket
  CODE_DEPLOY_APP_NAME: cake-codeDeploy
  DEPLOYMENT_GROUP_NAME: cake-deploy-group

# 어떠한 동작들이 동작할 것 인지
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: # 아래 작업들이 차례로 수행될 것임
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
        
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_IAM_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_IAM_SECRETKEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
      

